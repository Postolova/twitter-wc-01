<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Твиттер - Мария</title>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Noto+Serif:400,400i&amp;subset=cyrillic-ext" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- left column -->
			<div class="col-md-4">
				<div class="card mb-3">
					<div class="profile-background"></div>
					<div class="profile-avatar">
						<img src="img/photo.jpg" alt="Мария">
					</div>
					<div class="card-body">
						<h2 class="profile-title">Мария</h2>
						<p>О веб-разработке</p>
					</div>
					<ul class="stats">
						<li class="stats-item">
							<b class="stats-title">Твиты</b>
							<b id="twittCount" class="stats-count"></b>
						</li>
					</ul>
				</div>
			</div>
		<!-- right column -->
    		<div class="col-md-8">
				<div class="card mb-3">
					<!-- make a twitt -->
					<div class="card-body">
						<form id="postNewTwitt">
							  <div class="form-group">
							    <input type="text" id="textTwitt" class="form-control" id="exampleInputEmail1"placeholder="Что нового?">
							  </div>
							  <button type="submit" class="btn btn-primary">Твитнуть</button>
							</form>
					</div>	
					<!-- twitt -->
				</div>
				<!-- twitt -->
				<div class="card card-title-only twitt-card-round-top">
					<div class="h4 mb-0">Твиты пользователя</div>
				</div>
				<div class="listTwitt">
					<!-- single twitt -->
				</div>
				<!-- footer -->
				<footer class="footer">
					<p class="copyright">
						&copy Филиппова Мария 2018<br />
						Сверстано с <i class="fa fa-heart"></i> в <a class="footer-link" href="http://webcademy.ru" target="_blank">WebCademy.ru</a> в 2018 году.
					</p>
				</footer>
    		</div>
    	</div>
    </div>

    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

  </body>
</html>
